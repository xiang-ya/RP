{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>象牙</title>
{% endblock %}

{% block css %}
    {% load static %}
    <style type="text/css">
        .bs-example {
            font-family: sans-serif;
            position: relative;
            margin: 100px;
        }

        .typeahead, .tt-query, .tt-hint {
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            font-size: 22px; /* Set input font size */
            height: 50px;
            line-height: 30px;
            outline: medium none;
            padding: 8px 12px;
            width: 500px;
        }

        .typeahead {
            background-color: #FFFFFF;
        }

        .typeahead:focus {
            border: 2px solid #0097CF;
        }

        .tt-query {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
        }

        .tt-hint {
            color: #999999;
        }

        .tt-menu {
            background-color: BLACK;
            border: 0px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
            padding: 8px 0;
            width: 500px;
        }

        .tt-suggestion {
            font-size: 22px; /* Set suggestion dropdown font size */
            padding: 3px 20px;
        }

        .tt-suggestion:hover {
            cursor: pointer;
            background-color: #0097CF;
            color: #FFFFFF;
        }

        .tt-suggestion p {
            margin: 0;
        }
    </style>
{% endblock %}
{% block search %}
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="school" class="sr-only">Username</label>
            <input type="text" name="school" id="school" class="school tt-query" autocomplete="off" spellcheck="false"
                   placeholder="school">
        </div>
        <div class="form-group">
            <label for="prof" class="sr-only">Username</label>
            <input type="text" name="prof" id="prof" class="prof tt-query" autocomplete="off" spellcheck="false"
                   placeholder="prof">
        </div>
        <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger">Submit</button>
    </form>
{% endblock %}

{% block body %}
{% endblock %}


{% block js %}
    {% load static %}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="{% static 'home/js/autocomplete.js' %}"></script>

    <script type="text/javascript" src="{% static 'home/js/typeahead.bundle.js' %}"></script>

{% endblock %}
